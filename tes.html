<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/Logo_Muhammadiyah.svg-removebg-preview.png"
    />
    <title>kemuhammadiyahan bab 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              muhammadiyah: {
                blue: "#004B8D",
                gold: "#F4C300",
                white: "#FFFFFF",
                green: "#0F5132",
                ijoMuda: "#7BE495", // #20C997 cadangan
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
     .icon-nav {
        opacity: 0;
        margin-right: 8px;
        transition: opacity 0.3s ease, transform 0.3s ease;
        transform: translateX(-5px);
      }

      .nav-item:hover .icon-nav {
        opacity: 1;
        transform: translateX(0);
      }

<body>

          <div class="container-link hidden md:flex space-x-6">
           
              <a href="#pengertian" class="nav-item">

              </a>
              <a href="#isi" class="nav-item">

              </a>

              id="openBtn"
              class="hover:text-yellow-200 transition-colors duration-300 open-btn cursor-pointer"
              >anggota</a
            > -->
